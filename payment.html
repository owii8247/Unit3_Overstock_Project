                <div id="shipping">
                    <h2>Shipping Address</h2>
                    <form>
                        <input type="text" id="firstName" placeholder="First Name"/>
                        <input type="text" id="lastName" placeholder="Last Name"/><br>
                        <input type="text" id="address1" placeholder="Address Line 1"/><br>
                        <input type="text" id="address2" placeholder="Address Line 2"/>
                        <select id="addressType">
                            <option value="house">House/Apartment</option>
                            <option value="office">Office/Business</option>
                            <option value="post">PO Box</option>
                        </select><br>
                        <input type="text" id="city" placeholder="City"/>
                        <select id="state">
                            <option value="gj">Gujarat</option>
                            <option value="rj">Rajastan</option>
                            <option value="pnb">Punjab</option>
                            <option value="dh">Delhi</option>
                            <option value="kr">Keral</option>
                        </select><br>
                        <input type="text" id="zip" placeholder="Zip Code"/>
                        <input type="text" id="mobile" placeholder="Mobile Phone"/><br>

                        <h2>Payment Options</h2>

                        <p>
                            <input type="radio" id="test1" name="radio-group">
                            <label for="test1">Credit / Debit / OverStock Card</label>
                        </p>

                        <div id="cardDetails">
                            <input type="number" id="cardNumber" placeholder="Card Number"/><br>
                            <div>
                                <select id="month">
                                    <option value="1">01 Jan</option>
                                    <option value="2">02 Feb</option>
                                    <option value="3">03 Mar</option>
                                    <option value="4">04 Apr</option>
                                    <option value="5">05 May</option>
                                    <option value="6">06 Jun</option>

                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                    <option value="2029">2029</option>
                                    <option value="2030">2030</option>
                                    <option value="2031">2031</option>
                                    <option value="2032">2032</option>

                    </form>
